<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img
        src="https://spaceplace.nasa.gov/gallery-sun/en/solar-flare.en.jpg"
        alt="" class="login_bg"
      />
      <form action="" class="login_form">
        <h1 class="login_title">Login</h1>
        <div class="login_inputs">
          <div class="login_box">
            <input
              type="email"
              placeholder="Email ID"
              required
              class="login_input"
            />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="login_box">
            <input
              type="password"
              placeholder="password"
              required
              class="login_input"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>

        <div class="login_check">
          <div class="login_check-box">
            <input type="checkbox" class="login_check-input" id="user-check" />
            <label for="user-check">Remember me</label>
          </div>
          <a href="#" class="login_forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login_button">Login</button>
        <div class="login_register">
          Don't have any account? <a href="#">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
